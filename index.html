<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Blaze Java | Postulaciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#e4e6eb;
}
.container{max-width:900px;margin:auto;padding:40px 20px}
h1{text-align:center;margin-bottom:30px}

.card{
  background:#0f1115;
  border-radius:16px;
  padding:30px;
  box-shadow:0 0 40px rgba(0,0,0,.8);
}

button{
  padding:12px;
  border-radius:10px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  font-size:15px;
  width:100%;
  margin-top:20px;
}
.btn{background:#43b581;color:#fff}

input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  background:#2b2d31;
  color:white;
}

.step{display:none}
.step.active{display:block}

/* ADMIN DISCRETO */
#adminBtn{
  position:fixed;
  bottom:10px;
  right:10px;
  width:14px;
  height:14px;
  background:#5865f2;
  border-radius:50%;
  opacity:.15;
}
#adminBtn:hover{opacity:.6}

#adminPanel{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  overflow:auto;
  padding:30px;
}

.post{
  background:#1c1f26;
  border-radius:12px;
  padding:20px;
  margin-bottom:20px;
}
.section{margin-bottom:8px}
.delete{background:#f04747;color:white}
</style>
</head>

<body>

<div class="container">
<h1>Postulación Staff – The Blaze Java</h1>

<div class="card">

<div id="steps"></div>

<button class="btn" onclick="next()">Continuar</button>

</div>
</div>

<div id="adminBtn" onclick="adminLogin()"></div>

<div id="adminPanel">
<h2>Panel Admin</h2>
<div id="posts"></div>
<button onclick="closeAdmin()">Cerrar</button>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://bvbneelfosacutwhjzhx.supabase.co",
  "sb_publishable_8QluYXwqMPxYWszgJlCbzw_EdakwSl-"
);

const preguntas = [
["id","¿Tienes conocimientos en la ID? Si es así, envíanos tu ID"],
["sanciones","¿Qué sanciones has tenido en Minecraft?"],
["sanciones_dc","¿Qué sanciones has tenido en Discord de TheBlaze?"],
["nick_mc","¿Cuál es tu nick de Minecraft?"],
["activo","¿Eres activo en Minecraft?"],
["tiempo_mc","¿Cuánto tiempo llevas jugando Minecraft?"],
["nick_dc","¿Cuál es tu nick de Discord?"],
["spam","¿Cuál es la diferencia entre Spam y Flood?"],
["warn","¿Qué es un Warn? Explícalo con tus palabras"],
["premium","¿Tu cuenta es Premium?"],
["edad","¿Cuántos años tienes?"],
["bots","Dime 10 bots que NO estén en TheBlaze"],
["staff_otro","¿Eres staff en otra network?"],
["rol","¿Crees que los staff merecen su rango y rol?"],
["exp_staff","¿Tienes experiencia como staff?"],
["exp_prog","¿Tienes experiencia como programador?"],
["ilegal","Si alguien hace algo ilegal, ¿qué harías?"],
["cmd_dc","Dime 10 comandos útiles para moderar en Discord"],
["cmd_mc","Dime 10 comandos útiles en Minecraft"],
["amigo","Si tu amigo hace algo ilegal en Discord, ¿qué harías?"],
["corrupto","¿Qué harías si encuentras un staff corrupto?"]
];

let step=0;
let respuestas={};

const stepsDiv=document.getElementById("steps");

preguntas.forEach((p,i)=>{
  stepsDiv.innerHTML+=`
  <div class="step ${i===0?'active':''}" data-key="${p[0]}">
    <h3>${p[1]}</h3>
    <textarea></textarea>
  </div>`;
});

window.next=async()=>{
  const actual=document.querySelector(".step.active");
  const key=actual.dataset.key;
  const val=actual.querySelector("textarea").value.trim();
  if(!val){alert("Responde la pregunta");return;}
  respuestas[key]=val;
  actual.classList.remove("active");
  step++;
  if(step<preguntas.length){
    document.querySelectorAll(".step")[step].classList.add("active");
  }else{
    const {error}=await supabase.from("postulaciones").insert([{datos:respuestas}]);
    if(error){alert("Error al enviar");console.error(error);}
    else alert("Postulación enviada correctamente");
  }
};

/* ADMIN */
window.adminLogin=async()=>{
  const pass=prompt("Contraseña admin");
  if(pass!=="1.21 #3 parcelas")return;
  document.getElementById("adminPanel").style.display="block";
  loadPosts();
};

async function loadPosts(){
  const {data}=await supabase.from("postulaciones").select("*").order("id",{ascending:false});
  const div=document.getElementById("posts");
  div.innerHTML="";
  data.forEach(p=>{
    div.innerHTML+=`
    <div class="post">
      ${Object.keys(p.datos).map(k=>`
        <div class="section"><b>${k}</b>: ${p.datos[k]}</div>`).join("")}
      <button class="delete" onclick="del(${p.id})">Eliminar</button>
    </div>`;
  });
}

window.del=async(id)=>{
  if(confirm("¿Eliminar?")){
    await supabase.from("postulaciones").delete().eq("id",id);
    loadPosts();
  }
};

window.closeAdmin=()=>document.getElementById("adminPanel").style.display="none";
</script>

</body>
</html>
