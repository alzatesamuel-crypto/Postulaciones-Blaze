<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Blaze Java | Postulaciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle at top,#111,#000);
    color:#e4e6eb;
}
.container{max-width:1200px;margin:auto;padding:40px 20px}
h1{text-align:center;margin-bottom:40px}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px}

.card{
    background:linear-gradient(180deg,#0f1115,#0a0b0e);
    border-radius:16px;
    padding:25px;
    box-shadow:0 0 40px rgba(0,0,0,.8);
    display:flex;
    flex-direction:column;
    justify-content:space-between
}
.icon{
    width:50px;height:50px;
    background:#7c6a00;
    border-radius:12px;
    display:flex;align-items:center;justify-content:center;
    margin-bottom:20px
}
.alert{
    margin:20px 0;
    padding:12px;
    border-radius:10px;
    background:rgba(240,71,71,.15);
    color:#f04747;
}
button{
    padding:12px;
    border-radius:10px;
    border:none;
    font-weight:bold;
    cursor:pointer;
}
.btn-open{background:#2ea043;color:white}
.btn-closed{background:#2b2d31;color:#777;cursor:not-allowed}
.admin-btn{background:#5865f2;color:white;margin-top:10px}

.modal{
    position:fixed;inset:0;
    background:rgba(0,0,0,.8);
    display:none;
    align-items:center;
    justify-content:center;
}
.modal-content{
    background:#1c1f26;
    padding:30px;
    border-radius:16px;
    max-width:600px;
    width:90%;
}
input,textarea{
    width:100%;
    padding:10px;
    margin-top:8px;
    border-radius:8px;
    border:none;
    background:#2b2d31;
    color:white;
}
.admin-panel{display:none;margin-top:40px}
.post-card{background:#111;padding:15px;border-radius:10px;margin:10px 0}
</style>
</head>

<body>

<div class="container">
<h1>Postulaciones The Blaze Java</h1>

<div class="cards">
<div class="card">
<div>
<div class="icon">游늯</div>
<h2>Rango SOPORTE</h2>
<p>Postulaci칩n para formar parte del equipo de soporte.</p>
<div class="alert" id="estado">Cargando...</div>
</div>
<button id="btnPostular" class="btn-open" onclick="abrir()">Postularse</button>
</div>
</div>

<!-- LOGIN ADMIN -->
<h3>Panel Admin</h3>
<input type="password" id="password" placeholder="Contrase침a admin">
<button class="admin-btn" onclick="login()">Entrar</button>

<!-- PANEL ADMIN -->
<div class="admin-panel" id="adminPanel">
<h3>Control</h3>
<button onclick="abrirPost()">Abrir postulaciones</button>
<button onclick="cerrarPost()">Cerrar postulaciones</button>

<h3>Postulaciones</h3>
<div id="lista"></div>
</div>
</div>

<!-- MODAL POSTULAR -->
<div class="modal" id="modal">
<div class="modal-content">
<h3>Postulaci칩n - SOPORTE</h3>
<input id="discord" placeholder="Discord">
<textarea id="motivo" placeholder="Motivo"></textarea>
<textarea id="tiempo" placeholder="Tiempo"></textarea>
<textarea id="experiencia" placeholder="Experiencia"></textarea>
<button onclick="enviar()">Enviar</button>
</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://bvbneelfosacutwhjzhx.supabase.co",
  "sb_publishable_8QluYXwqMPxYWszgJlCbzw_EdakwSl-"
);

/* ===== ESTADO ===== */
async function cargarEstado(){
  const { data } = await supabase
    .from("config")
    .select("abiertas")
    .eq("id",1)
    .single();

  const abierta = data.abiertas;
  estado.innerText = abierta ? "游릭 ABIERTA" : "游댮 CERRADA";
  btnPostular.disabled = !abierta;
  btnPostular.className = abierta ? "btn-open" : "btn-closed";
}
cargarEstado();

/* ===== POSTULAR ===== */
window.abrir = () => modal.style.display = "flex";

window.enviar = async () => {
  await supabase.from("postulaciones").insert([{
    rango:"soporte",
    discord:discord.value,
    motivo:motivo.value,
    tiempo:tiempo.value,
    experiencia:experiencia.value
  }]);
  alert("Postulaci칩n enviada");
  modal.style.display = "none";
};

/* ===== ADMIN ===== */
window.login = () => {
  if(password.value === "1.21 #3 parcelas"){
    adminPanel.style.display = "block";
    cargarPostulaciones();
  } else alert("Contrase침a incorrecta");
};

async function cargarPostulaciones(){
  const { data } = await supabase.from("postulaciones").select("*");
  lista.innerHTML="";
  data.forEach(p=>{
    lista.innerHTML+=`
    <div class="post-card">
      <b>${p.discord}</b><br>
      ${p.motivo}<br>
      <button onclick="borrar(${p.id})">Borrar</button>
    </div>`;
  });
}

window.borrar = async (id) => {
  await supabase.from("postulaciones").delete().eq("id",id);
  cargarPostulaciones();
};

window.abrirPost = async () => {
  await supabase.from("config").update({abiertas:true}).eq("id",1);
  cargarEstado();
};

window.cerrarPost = async () => {
  await supabase.from("config").update({abiertas:false}).eq("id",1);
  cargarEstado();
};
</script>

</body>
</html>
