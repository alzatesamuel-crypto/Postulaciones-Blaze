<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>The Blaze Java | Postulaciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#e4e6eb;
}
.container{max-width:900px;margin:auto;padding:40px 20px}
h1{text-align:center;margin-bottom:10px}
p{text-align:center;color:#9da1a9}

form{
  background:#0f1115;
  border-radius:16px;
  padding:30px;
  box-shadow:0 0 40px rgba(0,0,0,.8)
}

label{display:block;margin-top:18px;font-size:14px}
input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  background:#2b2d31;
  color:white;
}
textarea{min-height:80px}

button{
  margin-top:30px;
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#43b581,#2ea043);
  color:white;
  font-weight:bold;
  cursor:pointer
}
</style>
</head>

<body>

<div class="container">
<h1>Postulación STAFF - The Blaze</h1>
<p>Completa todas las preguntas correctamente</p>

<form onsubmit="enviar(event)">

<label>Nick de Discord *</label>
<input id="discord" required>

<label>¿Tienes conocimientos en la ID? Si es así, escríbela *</label>
<textarea id="id_conocimiento" required></textarea>

<label>¿Qué sanciones tienes o has tenido en Minecraft? *</label>
<textarea id="sanciones" required></textarea>

<label>¿Qué sanciones tienes en Discord de TheBlaze? *</label>
<textarea id="sanciones_dc" required></textarea>

<label>Nick de Minecraft *</label>
<input id="nick_mc" required>

<label>¿Eres activo en Minecraft? *</label>
<select id="activo_mc" required>
  <option value="">Selecciona</option>
  <option>Si</option>
  <option>No</option>
</select>

<label>¿Cuánto tiempo llevas jugando Minecraft? *</label>
<input id="tiempo_mc" required>

<label>Diferencia entre Spam y Flood *</label>
<textarea id="diferencia_spam" required></textarea>

<label>¿Qué es un Warn? Escríbelo con tus palabras *</label>
<textarea id="warn" required></textarea>

<label>¿Eres Premium? *</label>
<select id="premium" required>
  <option value="">Selecciona</option>
  <option>Si</option>
  <option>No</option>
</select>

<label>¿Cuántos años tienes? *</label>
<select id="edad" required>
  <option value="">Selecciona</option>
  <option>Menos de 12</option>
  <option>12</option>
  <option>Más de 12</option>
</select>

<label>Dime 10 bots que NO estén en TheBlaze *</label>
<textarea id="bots" required></textarea>

<label>¿Eres staff de otra network? *</label>
<textarea id="staff_otro" required></textarea>

<label>¿Aceptas que todos los staff tengan jerarquía y respeto? *</label>
<textarea id="acepta_staff" required></textarea>

<label>¿Tienes experiencia como staff en otros servidores? *</label>
<textarea id="exp_staff" required></textarea>

<label>¿Tienes experiencia como programador u otra área técnica? *</label>
<textarea id="exp_programador" required></textarea>

<label>Si alguien hace algo ilegal en el servidor, ¿qué harías? *</label>
<textarea id="ilegal_servidor" required></textarea>

<label>Dime 10 comandos útiles para moderar en Discord *</label>
<textarea id="cmds_discord" required></textarea>

<label>Dime 10 comandos útiles para jugar Nautic *</label>
<textarea id="cmds_nautic" required></textarea>

<label>Si ves a tu amigo haciendo algo ilegal en Discord, ¿qué harías? *</label>
<textarea id="amigo_ilegal" required></textarea>

<label>¿Qué harías si te encuentras a un staff corrupto en TheBlaze? *</label>
<textarea id="staff_corrupto" required></textarea>

<button type="submit">Enviar Postulación</button>

</form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://bvbneelfosacutwhjzhx.supabase.co",
  "sb_publishable_8QluYXwqMPxYWszgJlCbzw_EdakwSl-"
);

window.enviar = async (e) => {
  e.preventDefault();

  const datos = {
    rango: "soporte",
    discord: discord.value,
    id_conocimiento: id_conocimiento.value,
    sanciones: sanciones.value,
    sanciones_dc: sanciones_dc.value,
    nick_mc: nick_mc.value,
    activo_mc: activo_mc.value,
    tiempo_mc: tiempo_mc.value,
    diferencia_spam: diferencia_spam.value,
    warn: warn.value,
    premium: premium.value,
    edad: edad.value,
    bots: bots.value,
    staff_otro: staff_otro.value,
    acepta_staff: acepta_staff.value,
    exp_staff: exp_staff.value,
    exp_programador: exp_programador.value,
    ilegal_servidor: ilegal_servidor.value,
    cmds_discord: cmds_discord.value,
    cmds_nautic: cmds_nautic.value,
    amigo_ilegal: amigo_ilegal.value,
    staff_corrupto: staff_corrupto.value
  };

  const { error } = await supabase.from("postulaciones").insert([datos]);

  if(error){
    alert("❌ Error al enviar");
    console.error(error);
  } else {
    alert("✅ Postulación enviada correctamente");
    document.querySelector("form").reset();
  }
};
</script>

</body>
</html>
